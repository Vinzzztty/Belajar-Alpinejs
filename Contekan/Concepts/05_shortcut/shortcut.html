<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
  <title>x-bind and x-on shortcuts</title>
  <style>
    .bold {
      font-weight: bold;
    }

    .green {
      color: green;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>

  <!-- The shortcut for x-bind is (:) -->

  <div x-data="{ myText: 'bold green'}">
    <p x-bind:class="myText">Lorem ipsum dolor sit amet.</p>
  </div>

 <div x-data="{ myText: 'bold green'}">
    <p :class="myText">Lorem ipsum dolor sit amet.</p>
  </div>

  <div x-data="{ styles: { color: 'white', background: 'blue', padding:'4rem'}}">
    <div :style="styles">
      Style Binding
    </div>
  </div>

  <!-- The shortcut for x-on is @ -->

  <div x-data="{ isOpen: false }">
    <p :class="isOpen ? 'show' : 'hidden'">Lorem ipsum dolor sit amet.</p>
    <button @click="isOpen = !isOpen">Toggle</button>
  </div>









</body>

</html>
