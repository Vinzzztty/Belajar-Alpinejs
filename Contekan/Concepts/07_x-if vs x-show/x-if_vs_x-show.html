<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
  <title>x-if & x-if vs x-show</title>
</head>

<body>

  <!-- x-if is kind of similar to the x-show directive of alpine js. Although there are some basic differences -->

  <div x-data="{ show : true}">
    <button @click="show = !show">Toggle</button>
    <template x-if="show">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, ratione. Amet saepe hic provident possimus
        dolore modi, assumenda aut? Dicta!</p>
    </template>
  </div>

  <div x-data="{ show : true}">
    <button @click="show = !show">x-show Toggle</button>
    <div x-show="show">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, ratione. Amet saepe hic provident possimus
        dolore modi, assumenda aut? Dicta!</p>
    </div>
  </div>

  <!-- There is no else statement in alpine. But you can use is this way to make the similar effect -->


  <div x-data="{ show : true}">
    <button @click="show = !show">Toggle</button>
    <template x-if="show">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, ratione. Amet saepe hic provident possimus
        dolore modi, assumenda aut? Dicta!</p>
    </template>
    <template x-if="!show">
      <p>Lorem ipsum dolor sit amet</p>
    </template>
  </div>




</body>

</html>
