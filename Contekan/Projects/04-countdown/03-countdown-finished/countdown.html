<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS Modal</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card" x-data="{isActive: false, countDown: false}">
    <div x-show="!isActive">
      <form @submit.prevent="isActive = true; 
                             countDown = $refs.countDownInput.value; 
                             window.setInterval(() => { 
                                if(countDown > 0) countDown = countDown - 1;
                              }, 1000)">
        <label for="">Start countdown</label>
        <hr>
        <input type="number" placeholder="20" required x-ref="countDownInput">
        <button type="submit">Start</button>
      </form>
    </div>
    <div x-show="isActive">
      <template x-if="countDown > 0">
        <div>
          <h4>Counting down</h4>
          <hr>
          <p class="countdown" x-text="countDown"></p>
        </div>
      </template>
      <template x-if="countDown == 0">
        <h4> Countdown completed!</h4>
      </template>
    </div>
  </div>



</body>

</html>
