<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlpineJS Modal</title>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body x-data="{ 'isOpen': false }" @keydown.escape="isOpen = false">
        <button class="open" @click="isOpen = true ">Open For Details</button>
        <div
            class="modal"
            x-show="isOpen"
            @click.away="isOpen = false"
            x-transition:enter="transition"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition"
            x-transition:leave-end="opacity-0"
        >
            <div class="modal-inner">
                <div class="modal-header">
                    <h3>Our Simple Detail</h3>
                    <button class="close" @click="isOpen = false">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </div>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. A
                    sit nemo dignissimos, quo facere ut? Laboriosam ad eum
                    tempora hic.
                </p>
            </div>
        </div>
        <div class="overlay" x-show="isOpen" x-cloak></div>
    </body>
</html>
