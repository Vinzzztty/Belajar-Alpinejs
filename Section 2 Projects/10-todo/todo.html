<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlpineJS To-Do List</title>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container" x-data="{ todos: [], userInput: '' }">
            <div class="top-bar">
                <p class="hey">Hey!</p>
                <p class="plan">What's your plan</p>
            </div>

            <!-- Input Field -->
            <form class="form" @submit.prevent>
                <input
                    type="text"
                    placeholder="Type Here..."
                    x-model="userInput"
                />
                <button
                    class="add"
                    @click="if(userInput.trim().length > 0) todos.push({ name: userInput, completed: false }); userInput = ''"
                >
                    Add
                </button>
            </form>
            <p class="upcoming" x-show="todos.length">Upcoming To-do:</p>

            <!-- ToDo Loop -->
            <template x-for="todo in todos">
                <div class="list">
                    <label class="checkbox">
                        <span
                            x-text="todo.name"
                            :class="{ 'completed': todo.completed }"
                        ></span>
                        <input type="checkbox" x-model="todo.completed" />
                        <span class="checkmark"></span>
                    </label>
                    <button
                        class="remove"
                        @click="todos = todos.filter(( currentTodo) => currentTodo != todo)"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                    </button>
                </div>
            </template>

            <!-- Delete All -->
            <button class="deleteAll" x-show="todos.length" @click="todos = []">
                Delete All Tasks
            </button>

            <!-- Total Tasks -->
            <p class="num">
                Complete Tasks:
                <span
                    x-text="todos.filter((todo) => todo.completed).length"
                ></span
                >/
                <span x-text="todos.length"></span>
            </p>
        </div>
    </body>
</html>
